        <p>代表作は<a href="#">『ナブッコ』</a>、<a href="#">『リゴレット』</a>、<a href="#">『椿姫』</a>、<a href="#">『アイーダ』</a>などがある。彼の作品は世界中のオペラハウスで演じられ、またジャンルを超えた展開を見せつつ大衆文化に広く根付いている。ヴェルディの活動はイタリア・オペラに変革をもたらし、現代に至る最も重要な人物と評される。</p>
