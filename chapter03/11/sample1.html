<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>sample1</title>
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <script src="../../js/jquery-3.2.1.min.js"></script>
        <script>
            $(function () {

                $("#carouselInner").css("width", 620 * $("#carouselInner ul.column").length + "px");
                $("#carouselInner ul.column:last").prependTo("#carouselInner");
                $("#carouselInner").css("margin-left", "-620px");

                $("#carouselPrev").click(function () {
                    $("#carouselNext,#carouselPrev").hide();
                    $("#carouselInner").animate({
                        "margin-left": parseInt($("#carouselInner").css("margin-left")) + 620 + "px"
                    }, "slow", "swing",
                            function () {
                                $("#carouselInner").css("margin-left", "-620px")
                                $("#carouselInner ul.column:last").prependTo("#carouselInner");
                                $("#carouselNext,#carouselPrev").show();
                            });
                });

                $("#carouselNext").click(function () {
                    $("#carouselNext,#carouselPrev").hide();
                    $("#carouselInner").animate({
                        "margin-left": parseInt($("#carouselInner").css("margin-left")) - 620 + "px"
                    }, "slow", "swing",
                            function () {
                                $("#carouselInner").css("margin-left", "-620px")
                                $("#carouselInner ul.column:first").appendTo("#carouselInner");
                                $("#carouselNext,#carouselPrev").show();
                            });
                });

            });
        </script>
        <style>
            *{
                margin:0;
                padding:0;
            }
            #carouselWrap{
                margin:100px auto;
                width:620px;
                height:135px;
                padding:5px;
                background:url("./images/background.gif");
                position:relative;
            }

            #carouselPrev{
                position:absolute;
                top:65px;
                left:-8px;
                cursor:pointer;
            }
            #carouselNext{
                position:absolute;
                top:65px;
                right:-8px;
                cursor:pointer;
            }
            #carousel{
                width:100%;
                height:100%;
                overflow:hidden;
            }

            #carouselInner ul.column{
                width:605px;
                height:105px;
                padding:15px 0 15px 15px;
                list-style-type:none;
                float:left;
            }
            #carouselInner ul.column li{
                float:left;
                margin-right:10px;
                display:inline;
            }
            #carouselInner ul.column li img{
                border:none;
            }
        </style>
    </head>
    <body>
        <div id="carouselWrap">
            <p id="carouselPrev"><img src="./images/btn_prev.gif" alt="前へ"></p>
            <p id="carouselNext"><img src="./images/btn_next.gif" alt="次へ"></p>
            <div id="carousel">
                <div id="carouselInner">

                    </ul>
