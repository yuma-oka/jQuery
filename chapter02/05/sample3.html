<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>sample3</title>
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <script src="../../js/jquery-3.2.1.min.js"></script>
        <script>
            $(function () {
                $.ajax({
                    url: 'sample3.xml',
                    dataType: 'xml',
                    success: function (data) {
                        $("item", data).each(function () {
                            $("dl").append("<dt><a href='"
                                           + $("link", this).text()
                                           + "'>"
                                           + $("title", this).text()
                                           + "</a></dt><dd>"
                                           + $("description", this).text()
                                           + "</dd>");
                        });
                    }
                });
            });
        </script>
    </head>
    <body>
        <dl></dl>
    </body>
</html>
