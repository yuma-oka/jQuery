<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>sample5</title>
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <script src="../../js/jquery-3.2.1.min.js"></script>
        <script>
            $(function () {
                $("a:eq(0)").click(function () {
                    $("img").attr("src", "flower.jpg")
                            .attr("alt", "花");
                    return false;
                });
                $("a:eq(1)").click(function () {
                    $("img").attr("src", "sea.jpg")
                            .attr("alt", "海");
                    return false;
                });
                $("a:eq(2)").click(function () {
                    $("img").attr("src", "jellyfish.jpg")
                            .attr("alt", "くらげ");
                    return false;
                });
                $("a:eq(3)").click(function () {
                    $("img").attr("src", "building.jpg")
                            .attr("alt", "建物");
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <ul>
            <li><a href="flower.jpg">花</a></li>
            <li><a href="sea.jpg">海</a></li>
            <li><a href="jellyfish.jpg">くらげ</a></li>
            <li><a href="building.jpg">建物</a></li>
        </ul>
        <p><img src="flower.jpg" alt="花"></p>

    </body>
</html>
