<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>sample5</title>
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <script src="../../js/jquery-3.2.1.min.js"></script>
        <style>
            div{
                width:300px;
                height:300px;
                background:red;
                display:none;
            }
        </style>
        <script>
            $(function () {
                $("button").click(function () {
                    $("div:not(:animated)").toggle("slow");
                });
            });
        </script>
    </head>
    <body>
        <button>表示・非表示</button>
        <div></div>
    </body>
</html>
