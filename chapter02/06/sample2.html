<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>sample2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <style>
            div{
                width:300px;
                height:300px;
                background:red;
                display:none;
            }
        </style>
        <script>
            $(function () {
                $("button").click(function () {
                    $("div").show("slow", 
                                  function () {
                                    $(this).css("background", "blue");
                                  }
                                 );
                });
            });
        </script>
    </head>
    <body>
        <button>表示</button>
        <div></div>
    </body>
</html>
